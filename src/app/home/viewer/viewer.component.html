<div class="viewer-container">
  <div class="search-card">
    <div class="card-header">
      <div class="header-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
          <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="header-text">
        <h2>Search Documents</h2>
        <p>Find files stored on blockchain</p>
      </div>
    </div>

    <form>
      <div class="search-group">
        <mat-form-field appearance="outline" floatLabel="always">
          <mat-label>Document Index</mat-label>
          <input matInput type="number" (keydown)="setIndex($event)" placeholder="Enter index number">
        </mat-form-field>
        <button mat-flat-button type="button" class="search-button" (click)="getFileInfo(index())">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="M21 21L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          Search
        </button>
      </div>
    </form>
  </div>

  <div class="data-card">
    <div class="card-header">
      <div class="header-icon secondary">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="header-text">
        <h2>Contract Data</h2>
        <p>Retrieved from Ethereum</p>
      </div>
    </div>

    <div class="data-content" *ngIf="data(); else noData">
      <div class="data-item">
        <div class="data-label">
          <svg class="data-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          File Name
        </div>
        <div class="data-value">{{ data()?.fileName || 'N/A' }}</div>
      </div>

      <div class="data-item">
        <div class="data-label">
          <svg class="data-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7 7H17M7 12H17M7 17H17" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
          IPFS Hash
        </div>
        <div class="data-value hash">{{ data()?.hash || 'N/A' }}</div>
      </div>

      <div class="data-item">
        <div class="data-label">
          <svg class="data-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 13C10.4295 13.5741 10.9774 14.0491 11.6066 14.3929C12.2357 14.7367 12.9315 14.9411 13.6467 14.9923C14.3618 15.0435 15.0796 14.9403 15.7513 14.6897C16.4231 14.4392 17.0331 14.047 17.54 13.54L20.54 10.54C21.4508 9.59695 21.9548 8.33394 21.9434 7.02296C21.932 5.71198 21.4061 4.45791 20.4791 3.53087C19.5521 2.60383 18.298 2.07799 16.987 2.0666C15.676 2.0552 14.413 2.55918 13.47 3.46997L11.75 5.17997M14 11C13.5705 10.4258 13.0226 9.95078 12.3934 9.60703C11.7642 9.26327 11.0685 9.05885 10.3533 9.00763C9.63816 8.95641 8.92037 9.0596 8.24861 9.31018C7.57685 9.56077 6.96684 9.9529 6.45996 10.46L3.45996 13.46C2.54917 14.403 2.04519 15.666 2.05659 16.977C2.06798 18.288 2.59382 19.5421 3.52086 20.4691C4.4479 21.3961 5.70197 21.922 7.01295 21.9334C8.32393 21.9448 9.58694 21.4408 10.53 20.53L12.24 18.82" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          URL
        </div>
        <div class="data-value url">
          <a *ngIf="data()?.url" [href]="data()?.url" target="_blank" rel="noopener noreferrer">
            {{ data()?.url }}
          </a>
          <span *ngIf="!data()?.url">N/A</span>
        </div>
      </div>
    </div>

    <ng-template #noData>
      <div class="no-data">
        <svg class="no-data-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 13C20 17.4183 16.4183 21 12 21C7.58172 21 4 17.4183 4 13C4 8.58172 7.58172 5 12 5C16.4183 5 20 8.58172 20 13Z" stroke="currentColor" stroke-width="2"/>
          <path d="M12 9V13M12 17H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <p class="no-data-text">No data available</p>
        <mat-error *ngIf="errorMessage" class="error-message">{{ errorMessage }}</mat-error>
      </div>
    </ng-template>
  </div>
</div>
